spring.application.name=loanApp-configServer

# this is for the configServer's port configuration
server.port=8081

# this is for the registration in eureka server (serviceDiscovery)
eureka.client.region = default
eureka.client.registryFetchIntervalSeconds = 15
eureka.client.serviceUrl.defaultZone=http://localhost:8082/loanApp-serviceDiscovery


